<!DOCTYPE html>
<html>
  <head>
    <title>ISS tracker</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <div id="nav">
      <p>International Space Station Tracker in 3D - Team Hasmukh</p>
    </div>
    <div id="scene-container"></div>
    <div id="details">
      <p id="note">
        The Satellite's Position is its Real Time position <br />
        and is synced with the earth latitude and longitude.
      </p>
      <!-- 
      <p id="note">
        The Satellite might take some time to load at first <br />
        because of it's high size.
      </p> -->

      <p id="lat" class="a1"></p>

      <p id="long" class="a1"></p>
      <p id="alt" class="a1"></p>

      <p id="velo" class="a1"></p>
      <p id="note">
        Data given is real time data <br />
        and refreshes after every 5 seconds.
      </p>
    </div>

    <div id="devdetails">
      <img
        width="100"
        height="50"
        id="logo"
        src="./src/textures/download.png"
      />
    </div>
    <div>
      <div id="checkboxLabel">FreeLook</div>
      <div id="checkboxxx">
        <label class="switch">
          <input type="checkbox" id="checkbox" />
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <a id="githublogo" href="https://github.com/sushilbhattarai45/SatelliteTracker">
      <img height="50" width="50" src="src/textures/github.png"/>
    </a>
    <script src="src/index.js"></script>
  </body>
</html>
